name: Docker Image Sample Service

on:
  push:
    branches:
      - "staging/sprint-1"
    paths:
      - 'apps/sample-service/**'

jobs:
  build_and_publish_sample_service:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: rifqio
          password: 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

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Determine the next version
        id: version
        run: echo "::set-output name=version::$(($(echo ${{ github.run_number }}) + 1))"

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./apps/sample-service/Dockerfile
          push: true
          tags: ghcr.io/coder-repository/sample-service:${{ steps.version.outputs.version }}
